{% extends 'base.html' %}

{% block title %}Novo Servidor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 animate__animated animate__fadeIn">
        <h3 class="text-center text-white mb-4">
            <i class="bi bi-server me-2"></i> Adicionar Servidor
        </h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="hostname" class="form-label text-white">Hostname</label>
                <input type="text" class="form-control" id="hostname" name="hostname" value="{{ form.hostname.value }}" required>
            </div>
            <div class="mb-3">
                <label for="ip" class="form-label text-white">IP</label>
                <input type="text" class="form-control" id="ip" name="ip" value="{{ form.ip.value }}" required>
            </div>
            <div class="mb-3">
                <label for="sistema_operacional" class="form-label text-white">Sistema Operacional</label>
                <input type="text" class="form-control" id="sistema_operacional" name="sistema_operacional" value="{{ form.sistema_operacional.value }}" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label text-white">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ form.descricao.value }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-save me-2"></i> Salvar
            </button>
        </form>
    </div>
</div>
{% endblock %}
