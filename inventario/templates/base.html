{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gest√£o de Servidores{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilo customizado tipo ChatGPT -->
    <style>
        body {
            background-color: #202123;
            color: #e6e6e6;
        }
        .navbar {
            background-color: #343541;
        }
        .card {
            background-color: #343541;
            border: none;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background-color: #10a37f;
            border-color: #10a37f;
        }
        .btn-primary:hover {
            background-color: #0e8e6f;
            border-color: #0e8e6f;
        }
        .btn-outline-light {
            border-color: #10a37f;
            color: #10a37f;
        }
        .btn-outline-light:hover {
            background-color: #10a37f;
            color: #fff;
        }
        a {
            color: #10a37f;
        }
        a:hover {
            color: #0e8e6f;
        }
        input, select, textarea {
            background-color: #2d2f33 !important;
            color: #e6e6e6 !important;
            border-color: #444 !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_servidores' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="35" class="me-2 rounded">
            <span class="fw-bold text-white">SERVER ADMIN</span>
        </a>        
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="/admin/" class="btn btn-outline-light me-2 d-flex align-items-center">
                    <i class="bi bi-gear me-1"></i> Admin
                </a>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light d-flex align-items-center">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </form>
            {% endif %}
        </div>        
    </div>
</nav>

{% block content %}
{% endblock %}

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
