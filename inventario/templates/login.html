{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 animate__animated animate__fadeIn">
                <div class="text-center mb-4">
                    <img src="{% static 'img/logo_semfundo_cortado.PNG' %}" alt="Logo" width="180" class="mb-3 rounded">
                    <h3 class="text-white">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Login
                    </h3>
                </div>                

                {% if form.errors %}
                    <div class="alert alert-danger">
                        Usuário ou senha inválidos.
                    </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label text-white">Usuário:</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label text-white">   Senha:   </label>
                        {{ form.password }}
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="/" class="btn btn-outline-light">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
